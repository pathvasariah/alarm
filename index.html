<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="shortcut icon" href="./imgs/clock.jpg">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="alarm-container">
            
            <img src="./imgs/Lofi_girl_logo.jpg" alt="lofi_girl_logo">
            <h1>00:00:00 PM</h1>

            <div class="content">
                <div class="alarm-controls">
                    <select name="" id="">
                        <option value="Hour" selected disabled hidden>Horas</option>
                    </select>
                </div>

                <div class="alarm-controls">
                    <select name="" id="">
                        <option value="Minute">Minutos</option>
                    </select>
                </div>

                <div class="alarm-controls">
                    <select name="" id="">
                        <option value="AM/PM">AM&#47PM</option>
                    </select>
                </div>
            </div>
            <button>Ativar Alarme</button>
        </div>
    </div>
</body>
</html>
